<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Short+Stack&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>ToDo</title>
</head>
<body>
    <div class="wrapper">
        <!-- <header class="header"></header> -->
        <main class="main">
            <aside class="aside">
                <div class="aside__user">
                    <button data-no-auth data-popup-link="2" class="aside__user-btn no-auth">
                        <svg style="width: 24px; height: 24px;">
                            <use xlink:href="./images/user.svg#user"></use>
                        </svg>
                    </button>
                    <div data-auth class="aside__result-user">
                        <img src="" alt="Ava">
                    </div>
                </div>
                <button class="aside__burger active">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <h1 class="aside__title">TODO App</h1>
                <p class="aside__text">Що бажаєте зробити в майбутньому?</p>

                <form class="aside__form" action="/">
                    <label data-task-title class="aside__label input">
                        <input class="aside__input" placeholder="Name">
                        <p class="popup-auth__warning">Текст повинен містити 1-20 символів</p>
                    </label>
                    <!-- <div class="aside__form-wrapper">
                        <label class="aside__label input">
                            <input class="aside__input" type="date" placeholder="Deadline"/>
                        </label>
                        <button data-date class="aside__button-date"></button>
                    </div> -->
                    <label data-task-desk class="aside__label input">
                        <textarea class="aside__textarea" placeholder="Description"></textarea>
                        <p class="popup-auth__warning">Текст повинен містити 1-200 символів</p>
                    </label>
                    <button data-task-send class="aside__button send">Send</button>
                </form>

                <button data-popup-link="1" class="aside__settings">
                    <svg style="width: 24px; height: 24px;">
                        <use xlink:href="./images/settings.svg#settings"></use>
                    </svg>
                    <span>Settings</span>
                </button>
            </aside>
            <div class="content">
                <div data-task-list class="content__blocks"></div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>

    <div data-popup="1" class="popup-settings">
        <div data-shadow class="popup-shadow"></div>
        <div class="popup-settings__modal">
            <button data-close class="popup-settings__close">&#x2716;</button>

            <aside class="popup-settings__aside">
                <h2 class="popup-settings__title">
                    <svg style="width: 34px; height: 34px;">
                        <use xlink:href="./images/settings.svg#settings"></use>
                    </svg>
                    <span>Settings</span>
                </h2>
                <ul data-tab-list class="popup-settings__list">
                    <li data-tab-link="1" class="popup-settings__item active">
                        <button class="popup-settings__button">themes</button>
                    </li>
                </ul>
            </aside>
            <div class="popup-settings__content">
                <div data-tab="1" class="popup-settings__block active">
                    <h2 class="theme__title">THEME</h2>
                    
                    <h3 class="theme__point-title">Select theme</h3>
                    <ul data-theme class="theme__list">
                        <li class="theme__item">
                            <button class="theme__btn" style="background-color: red;"></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div data-popup="2" class="popup-auth">
        <div data-shadow class="popup-shadow"></div>
        <div class="popup-auth__modal">
            <button data-close class="popup-auth__close">&#x2716;</button>

            <h3 class="popup-auth__title">Login</h3>

            <form class="popup-auth__form" action="#">
                <label data-login-email class="popup-auth__label input">
                    <input class="popup-auth__input" autocomplete="off" type="email" placeholder="Email"/>
                    <p class="popup-auth__warning">Електронна пошта введена не вірно</p>
                </label>
                <label data-login-pass class="popup-auth__label input">
                    <div data-eye class="popup-auth__eye">
                        <button data-eye-open class="popup-auth__eye-open active">
                            <svg style="width: 24px; height: 24px;">
                                <use xlink:href="./images/eye.svg#eye"></use>
                            </svg>
                        </button>
                        <button data-eye-close class="popup-auth__eye-close">
                            <svg style="width: 24px; height: 24px;">
                                <use xlink:href="./images/eye-close.svg#eye-close"></use>
                            </svg>
                        </button>
                    </div>
                    <input data-input-pass class="popup-auth__input" autocomplete="off" type="password" placeholder="Password"/>
                    <p class="popup-auth__warning">Пароль має містити великі літери цифри і 8 символів</p>
                </label>

                <button data-login-google class="popup-auth__google google">
                    <img src="./images/google.png" alt="google" />
                    <span>Увійти за допомогою google</span>
                </button>

                <button data-login-submit class="popup-auth__submit send">Submit</button>
            </form>
                


            <button data-popup-link="3" class="popup-auth__bottom-btn">Зареєструватися</button>
        </div>
    </div>
    <div data-popup="3" class="popup-auth register">
        <div data-shadow class="popup-shadow"></div>
        <div class="popup-auth__modal">
            <button data-close class="popup-auth__close">&#x2716;</button>

            <h3 class="popup-auth__title">Registration</h3>

            <form class="popup-auth__form">
                <label data-reg-name class="popup-auth__label input">
                    <input class="popup-auth__input" autocomplete="off" placeholder="Name">
                    <p class="popup-auth__warning">Введіть коректно ваше ім'я</p>
                </label>
                <label data-reg-first class="popup-auth__label input">
                    <input class="popup-auth__input" autocomplete="off" placeholder="Last name">
                    <p class="popup-auth__warning">Введіть коректно ваше прізвище</p>
                </label>
                <label data-reg-email class="popup-auth__label input">
                    <input class="popup-auth__input" autocomplete="off" type="email" placeholder="Last name">
                    <p class="popup-auth__warning">Електронна пошта введена не вірно</p>
                </label>
                <label data-reg-pass class="popup-auth__label input">
                    <div data-eye class="popup-auth__eye">
                        <button data-eye-open class="popup-auth__eye-open active">
                            <svg style="width: 24px; height: 24px;">
                                <use xlink:href="./images/eye.svg#eye"></use>
                            </svg>
                        </button>
                        <button data-eye-close class="popup-auth__eye-close">
                            <svg style="width: 24px; height: 24px;">
                                <use xlink:href="./images/eye-close.svg#eye-close"></use>
                            </svg>
                        </button>
                    </div>
                    <input class="popup-auth__input" autocomplete="off" type="password" placeholder="Password">
                    <p class="popup-auth__warning">Пароль має містити великі літери цифри і 8 символів</p>
                </label>
                <label data-reg-repeat class="popup-auth__label input">
                    <div data-eye class="popup-auth__eye">
                        <button data-eye-open class="popup-auth__eye-open active">
                            <svg style="width: 24px; height: 24px;">
                                <use xlink:href="./images/eye.svg#eye"></use>
                            </svg>
                        </button>
                        <button data-eye-close class="popup-auth__eye-close">
                            <svg style="width: 24px; height: 24px;">
                                <use xlink:href="./images/eye-close.svg#eye-close"></use>
                            </svg>
                        </button>
                    </div>
                    <input class="popup-auth__input" autocomplete="off" type="password" placeholder="Repeat password">
                    <p class="popup-auth__warning">Паролі не збігаються</p>
                </label>
                <button data-reg-submit class="popup-auth__submit send">Submit</button>
            </form>

            <button data-popup-link="2" class="popup-auth__bottom-btn">Я вже зареєстрований</button>
        </div>
    </div>
    <div class="popup-complete"></div>
    <div class="popup-delete"></div>

    <!-- <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script> -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
